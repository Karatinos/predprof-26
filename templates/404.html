<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olympiad Project - 404 Not Found</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="static/style.css">
    <script>
        // Inline Theme Script - Default to LIGHT
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'dark') {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');
        }
    </script>
</head>
<body class="flex flex-col min-h-screen bg-[var(--bg-secondary)] items-center justify-center text-center overflow-hidden relative text-[var(--text-main)]">

    <!-- Header (Consistent) -->
    <header class="fixed top-0 left-0 w-full z-50 border-b transition-colors duration-300 bg-[var(--bg-primary)] border-[var(--border-color)]">
        <div class="container mx-auto px-6 py-4 flex items-center justify-between">
            
            <!-- Left Side: Logo & Nav -->
            <div class="flex items-center gap-8">
                <!-- Logo -->
                <a href="index.html" class="flex items-center gap-2 font-bold text-2xl tracking-tighter hover:opacity-80 transition">
                    <span class="bg-yellow-400 w-8 h-8 flex items-center justify-center rounded text-black text-lg font-bold">O</span>
                    <span class="text-[var(--text-main)]">OLYMP<span class="text-yellow-500">DEV</span></span>
                </a>

                <!-- Nav -->
                <nav class="hidden md:flex items-center gap-6">
                    <a href="index.html" class="font-medium text-[var(--text-muted)] hover:text-[var(--text-main)] transition">Home</a>
                    <a href="catalog.html" class="font-medium text-[var(--text-muted)] hover:text-[var(--text-main)] transition">Catalog</a>
                    <a href="profile.html" class="font-medium text-[var(--text-muted)] hover:text-[var(--text-main)] transition">Your Account</a>
                </nav>
            </div>

            <!-- Right Side: Actions -->
            <div class="flex items-center gap-4">
                <!-- Theme Toggle -->
                <button id="theme-toggle" class="p-2 rounded-full hover:bg-[var(--bg-secondary)] text-[var(--text-main)] transition" title="Toggle Theme">
                    <svg id="sun-icon" class="w-5 h-5 hidden dark:block" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path></svg>
                    <svg id="moon-icon" class="w-5 h-5 block dark:hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path></svg>
                </button>

                <!-- Profile Button -->
                <a href="profile.html" class="p-2 rounded-full hover:bg-[var(--bg-secondary)] text-[var(--text-main)] transition" title="Go to Profile">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>
                </a>

                <a href="login.html" class="hidden md:block text-sm font-semibold text-[var(--text-muted)] hover:text-[var(--text-main)]">Log In</a>
                <a href="register.html" class="bg-[var(--text-main)] text-[var(--bg-primary)] px-4 py-2 rounded font-bold hover:bg-yellow-400 hover:text-black transition text-sm">Get Started</a>
                <button class="md:hidden text-[var(--text-main)] text-2xl">â˜°</button>
            </div>
        </div>
    </header>

    <!-- Decorative Background Elements -->
    <div class="absolute top-0 left-0 w-64 h-64 bg-yellow-200 rounded-full blur-3xl opacity-20 -translate-x-1/2 -translate-y-1/2 pointer-events-none"></div>
    <div class="absolute bottom-0 right-0 w-96 h-96 bg-blue-200 rounded-full blur-3xl opacity-20 translate-x-1/3 translate-y-1/3 pointer-events-none"></div>

    <div class="max-w-lg relative z-10 pt-20">
        <h1 class="text-9xl font-black text-[var(--border-color)] mb-4 select-none drop-shadow-sm opacity-50">404</h1>
        
        <div class="-mt-16 relative">
            <h2 class="text-3xl md:text-4xl font-bold mb-4 text-[var(--text-main)]">Page Not Found</h2>
            <p class="text-[var(--text-muted)] mb-8 text-lg leading-relaxed">
                Oops! The page you are looking for seems to have vanished into the digital void or never existed.
            </p>
            
            <div class="flex flex-col sm:flex-row justify-center gap-4">
                <a href="index.html" class="inline-block bg-[var(--text-main)] text-[var(--bg-primary)] font-bold py-3 px-8 rounded-lg hover:bg-yellow-400 hover:text-black hover:scale-105 transition transform shadow-lg">
                    Return Home
                </a>
                 <a href="catalog.html" class="inline-block bg-[var(--bg-card)] text-[var(--text-main)] border border-[var(--border-color)] font-bold py-3 px-8 rounded-lg hover:bg-[var(--bg-secondary)] hover:border-[var(--text-muted)] transition">
                    Browse Catalog
                </a>
            </div>
        </div>
    </div>

    <footer class="absolute bottom-6 text-[var(--text-muted)] text-xs">
        OlympDev Error System &copy; 2023
    </footer>

    <script>
        const themeToggle = document.getElementById('theme-toggle');
        const html = document.documentElement;

        themeToggle.addEventListener('click', () => {
            if (html.classList.contains('dark')) {
                html.classList.remove('dark');
                localStorage.setItem('theme', 'light');
            } else {
                html.classList.add('dark');
                localStorage.setItem('theme', 'dark');
            }
        });
    </script>

</body>
</html>
