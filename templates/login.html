<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olympiad Project - Login</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="static/style.css">
    <script>
        // Inline Theme Script - Default to LIGHT
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'dark') {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');
        }
    </script>
</head>
<body class="flex flex-col min-h-screen bg-[var(--bg-secondary)] text-[var(--text-main)]">

    <!-- Header -->
    <header class="fixed top-0 left-0 w-full z-50 border-b transition-colors duration-300 bg-[var(--bg-primary)] border-[var(--border-color)]">
        <div class="container mx-auto px-6 py-4 flex items-center justify-between">
            
            <!-- Left Side: Logo & Nav -->
            <div class="flex items-center gap-8">
                <!-- Logo -->
                <a href="index.html" class="flex items-center gap-2 font-bold text-2xl tracking-tighter hover:opacity-80 transition">
                    <span class="bg-yellow-400 w-8 h-8 flex items-center justify-center rounded text-black text-lg font-bold">O</span>
                    <span class="text-[var(--text-main)]">OLYMP<span class="text-yellow-500">DEV</span></span>
                </a>

                <!-- Nav -->
                <nav class="hidden md:flex items-center gap-6">
                    <a href="index.html" class="font-medium text-[var(--text-muted)] hover:text-[var(--text-main)] transition">Home</a>
                    <a href="catalog.html" class="font-medium text-[var(--text-muted)] hover:text-[var(--text-main)] transition">Catalog</a>
                    <a href="profile.html" class="font-medium text-[var(--text-muted)] hover:text-[var(--text-main)] transition">Your Account</a>
                </nav>
            </div>

            <!-- Right Side: Actions -->
            <div class="flex items-center gap-4">
                <!-- Theme Toggle -->
                <button id="theme-toggle" class="p-2 rounded-full hover:bg-[var(--bg-secondary)] text-[var(--text-main)] transition" title="Toggle Theme">
                    <svg id="sun-icon" class="w-5 h-5 hidden dark:block" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path></svg>
                    <svg id="moon-icon" class="w-5 h-5 block dark:hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path></svg>
                </button>

                <!-- Profile Button -->
                <a href="profile.html" class="p-2 rounded-full hover:bg-[var(--bg-secondary)] text-[var(--text-main)] transition" title="Go to Profile">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>
                </a>

                <a href="login.html" class="hidden md:block text-sm font-semibold text-[var(--text-main)]">Log In</a>
                <a href="register.html" class="bg-[var(--text-main)] text-[var(--bg-primary)] px-4 py-2 rounded font-bold hover:bg-yellow-400 hover:text-black transition text-sm">Get Started</a>
                <button class="md:hidden text-[var(--text-main)] text-2xl">☰</button>
            </div>
        </div>
    </header>

    <main class="flex-grow flex items-center justify-center py-20 px-4">
        <div class="w-full max-w-md bg-[var(--bg-card)] border border-[var(--border-color)] p-8 md:p-12 rounded-2xl shadow-xl">
            <div class="text-center mb-10">
                <h1 class="text-3xl font-bold text-[var(--text-main)] mb-2">Welcome Back</h1>
                <p class="text-[var(--text-muted)]">Sign in to continue to your dashboard.</p>
            </div>

            <form action="#" method="POST" class="space-y-6">
                
                <div class="flex flex-col">
                    <label for="identity" class="mb-2 text-sm font-medium text-[var(--text-main)]">Username, Email, or Phone</label>
                    <input type="text" id="identity" name="identity" placeholder="Enter your login info" class="p-3 rounded-lg transition w-full" required>
                </div>

                <div class="flex flex-col">
                    <div class="flex justify-between items-center mb-2">
                        <label for="password" class="text-sm font-medium text-[var(--text-main)]">Password</label>
                        <a href="#" class="text-xs text-yellow-500 hover:underline">Forgot password?</a>
                    </div>
                    <input type="password" id="password" name="password" placeholder="••••••••" class="p-3 rounded-lg transition w-full" required>
                </div>

                <!-- Actions -->
                <div class="pt-2">
                    <button type="submit" class="w-full bg-yellow-400 text-black font-bold py-4 rounded-lg hover:bg-yellow-500 transition uppercase tracking-wide shadow-md shadow-yellow-400/20 transform hover:-translate-y-0.5">
                        Sign In
                    </button>
                </div>

                <div class="text-center text-sm text-[var(--text-muted)] mt-4">
                    Don't have an account? <a href="register.html" class="text-[var(--text-main)] font-bold hover:text-yellow-600 underline">Register Now</a>
                </div>

            </form>
        </div>
    </main>

    <footer class="py-6 text-center text-[var(--text-muted)] text-sm">
        &copy; 2023 OlympDev Authentication System
    </footer>

    <script>
        const themeToggle = document.getElementById('theme-toggle');
        const html = document.documentElement;

        themeToggle.addEventListener('click', () => {
            if (html.classList.contains('dark')) {
                html.classList.remove('dark');
                localStorage.setItem('theme', 'light');
            } else {
                html.classList.add('dark');
                localStorage.setItem('theme', 'dark');
            }
        });
    </script>

</body>
</html>
